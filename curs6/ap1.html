<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular 1</title>
</head>

<body>
    <h1>Primul formular</h1>
    <form action="" method="post">
        <label for="nume">nume</label><br>
        <input type="text" name="nume" id="nume" placeholder="nume" required><br>
        <label for="prenume">prenume</label><br>
        <input type="text" name="prenume" id="prenume" placeholder="prenume" required><br>
        <label for="email">adresa de email</label><br>
        <input type="email" name="emailaddres" id="email"><br>
        <label for="pass">parola</label><br>
        <input type="password" name="parola" id="pass"><br>
        <label for="gen">gen</label><br>
        <input type="radio" name="gen" id="" value="m">M</input>
        <input type="radio" name="gen" id="" value="f">F</input>
        <input type="radio" name="gen" id="" value="neutru">neutru</input><br>
        <label for="curs">prezenta</label><br>
        <input type="radio" name="curs" id="" value="dimineata" checked>dimineata
        <input type="radio" name="curs" id="" value="pranz" disabled>pranz
        <input type="radio" name="curs" id="" value="seara">seara <br>
        <label for="limbaje de programare"> limbaje de programare</label><br>
        <input type="checkbox" name="html" id="" value="">html <br>
        <input type="checkbox" name="javascript" id="" value="">javascript <br>
        <input type="checkbox" name="css" id="" value="">css <br>
        <input type="checkbox" name="php" id="" value="">php <br>
        <input type="checkbox" name="python" id="" value="">python <br>
        <input type="submit" value="Trimite datele">
        <input type="reset" value="sterge datele">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ap11.css">
</head>
<body> 
    <div>
    <h1>Formular de Contact</h1><br>
    <p>Va rugam sa ne contactati pentru mai multe optiuni</p>
    <form action="" method="post">
        <input type="text" name="nume" id="nume" placeholder="Nume si Prenume" tabindex="1" required autofocus> <span></span> <br>
        <input type="email" name="mail" id="mail" placeholder="Your Email Address"  tabindex="2" required> <span></span> <br>
        <input type="tel" name="telefon" id="telefon" maxlength="10" placeholder="Telefon (optional)" tabindex="3" required> <span></span> <br>
        <input type="url" name="url" id="url" placeholder="Web Site (optional)" tabindex="4" required> <span></span> <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Mesajul Dumneasvoastra ..." tabindex="5" required></textarea> <span></span><br>
        <input type="submit" value="Trimite datele"> <br>
        <p>Campurile marcate cu (*) sunt obligatorii</p>
    
    </form>
    </div>
    
</body>
</html>

<body>

        <div id="logo">
            <div id="logo_text">
                <h1><a href="acasa.html">Coffe<span class="logo_colour">Shop</span></a></h1>
                <h2>Primul meu proeict.</h2>

        <nav id="menubar">

            </ul>
        </nav>
    </div>
    <div id="main">
        <h1>Formular de contact</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Card</legend>
                <label for="card">Numar card</label>
                <input type="number" name="card" id="card" maxlength="16" required> <br>
                <label for="data">Data expirare</label>
                <input type="date" name="data" id="data" required> <br>
            </fieldset> <br>
            <fieldset>
                <legend>Livrare</legend>
                <label for="prenume">Prenume</label>
                <input type="text" name="prenume" id="prenume" placeholder="Introduceti prenumele" required> <br>
                <label for="nume">Nume</label>
                <input type="text" name="nume" id="nume" placeholder="Intoduceti numele" required> <br>
                <label for="companie"> Companie</label>
                <input type="text" name="companie" id="companie" placeholder="Introduceti numele companiei"
                    required><br>
                <label for="adresa">Adresa</label>
                <input type="text" name="adresa" id="adresa" placeholder="Introduceti adresa" required><br>
                <label for="oras">Oras</label>
                <input type="text" name="oras" id="oras" placeholder="Introduceti numele orasului" required><br>
                <label for="email"> Email</label>
                <input type="email" name="email" id="email" placeholder="Introduceti emailul" required><br>
                <label for="telefon">Telefon</label>
                <input type="tel" name="telefon" id="telefon" placeholder="Introduceti numarul de telefon"
                    maxlength="10" required><br>

            </fieldset><br>
            <fieldset>
                <legend>Adauga produsele</legend>
                <label for="masini">Masina</label>
                <select name="masini" id="masini">
                    <option value="volvo">Volvo</option>
                    <option value="opel">Opel</option>
                    <option value="dacia">Dacia</option>
                </select><br>
                <label for="mesaj">Mesaj</label>
                <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea><br>
                <label for="optionale">Optionale</label> <br>
                <input type="checkbox" name="" id="">Senzori
                <input type="checkbox" name="" id="">Camera <br>
                <label for="culoare">Culoare</label> <br>
                <input type="radio" name="culoare" id="nm">Negru metalizat <br>
                <input type="radio" name="culoare" id="r">Rosu <br>
                <input type="radio" name="culoare" id="a">Alb <br>
                <input type="radio" name="culoare" id="sv">Verde <br>

            </fieldset>
            <input type="submit" value="Trimite datele">

        </form>
